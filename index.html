<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>COLORANDOM</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main-section">
      <h1>COLORANDOM</h1>
      <div class="palette">
        <div class="color-1">
          <div class="color-container box-1"></div>
          <p>#24680A <img src="images/unlocked.png" /></p>
        </div>

        <div class="color-2">
          <div class="color-container box-2"></div>
          <p>#13579B <img src="images/unlocked.png" /></p>
        </div>
        <div class="color-3">
          <div class="color-container box-3"></div>
          <p>#ABCDEF <img src="images/unlocked.png" /></p>
        </div>
        <div class="color-4">
          <div class="color-container box-4"></div>
          <p>#098765 <img src="images/unlocked.png" /></p>
        </div>
        <div class="color-5">
          <div class="color-container box-5"></div>
          <p>#db4120 <img src="images/unlocked.png" /></p>
        </div>
      </div>
      <div class="buttons">
        <button class="new-palette">New Palette</button>
        <button class="save-palette">Save Palette</button>
      </div>
    </section>
    <aside>
      <h2>Saved Palettes</h2>
    </aside>
  </body>
</html>
